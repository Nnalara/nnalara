<!DOCTYPE html>

<head>

        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .book-cover {
            width: 320px;
            height: 480px;
            border-radius: 6px 18px 18px 6px;
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .book-cover:hover {
            transform: scale(1.03);
        }
        .book-image {
            width: 100%;
            height: 60%;
            background-size: cover;
            background-position: center;
            background-color: #2a2a2a;
        }
        .book-title {
            padding: 24px 24px 24px 34px;
            text-align: center;
            font-size: 20px;
            line-height: 24px;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            font-weight: 100;
        }
        .book-spine {
            position: absolute;
            left: 0;
            top: 0;
            width: 18px;
            height: 100%;
            background: linear-gradient(to right, #3a2a1a, #5a3a2a);
        }
        .click-hint {
            position: absolute;
            bottom: 12px;
            width: 100%;
            text-align: center;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }
    </style>
</head>

        <div class="book-spine"></div>
        <div class="book-image" id="bookImage"></div>

            }

            function loadImage(url, callback) {
                const img = new Image();
                img.onload = function() { callback(url); };

                    const fallbackUrl = "https://picsum.photos/300/270?random=" + Math.floor(Math.random() * 1000);

                };

            }
