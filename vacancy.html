        // Функция для генерации случайного числа кратного 500 с разными вероятностями
        function getRandomSalary() {
            const ranges = [
                { min: 7500, max: 70000, weight: 32 },
                { min: 71000, max: 120000, weight: 16 },
                { min: 121000, max: 300000, weight: 8 },
                { min: 301000, max: 670000, weight: 4 }
            ];
            
            let totalWeight = ranges.reduce((sum, range) => sum + range.weight, 0);
            let random = Math.random() * totalWeight;
            let selectedRange;
            
            for (let range of ranges) {
                if (random < range.weight) {
                    selectedRange = range;
                    break;
                }
                random -= range.weight;
            }
            
            const minSteps = Math.ceil(selectedRange.min / 1000);
            const maxSteps = Math.floor(selectedRange.max / 1000);
            const steps = Math.floor(Math.random() * (maxSteps - minSteps + 1)) + minSteps;
            
            return steps * 1000;
        }
