<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор обложки книги</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap&subset=cyrillic" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .book-cover {
            width: 320px;
            height: 480px;
            border-radius: 6px 18px 18px 6px;
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .book-cover:hover {
            transform: scale(1.03);
        }
        .book-image {
            width: 100%;
            height: 60%;
            background-size: cover;
            background-position: center;
            background-color: #2a2a2a;
        }
        .book-title {
            padding: 24px 24px 24px 34px;
            text-align: center;
            font-size: 20px;
            line-height: 24px;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            font-weight: 100;
        }
        .book-spine {
            position: absolute;
            left: 0;
            top: 0;
            width: 18px;
            height: 100%;
            background: linear-gradient(to right, #3a2a1a, #5a3a2a);
        }
        .click-hint {
            position: absolute;
            bottom: 12px;
            width: 100%;
            text-align: center;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="book-cover" id="bookCover">
        <div class="book-spine"></div>
        <div class="book-image" id="bookImage"></div>
        <div class="book-title" id="bookTitle">Нажми на книгу, чтобы сгенерировать обложку</div>
        <div class="click-hint">Кликни для изменения</div>

            // Функции
            function getRandomElement(array) {
                return array[Math.floor(Math.random() * array.length)];
            }

            function loadImage(url, callback) {
                const img = new Image();
                img.onload = function() { callback(url); };
                img.onerror = function() { 
                    const fallbackUrl = "https://picsum.photos/300/270?random=" + Math.floor(Math.random() * 1000);

                };
                img.src = url;
            }
