    <style>
        body {
            font-family: 'Georgia', serif;
            background: #f5f2e9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .book-spread {
            display: flex;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            background: white;
            position: relative;
        }
        .left-page {
            flex: 1;
            padding: 50px;
            border-right: 1px solid #e0d6c2;
            background: #fffef9;
        }
        .right-page {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #fffef9;
        }
        h1 {
            font-size: 26px;
            max-width:330px;
            margin-bottom: 30px;
            color: #222;
            line-height: 1.3;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 40px;
            color: #555;
            font-weight: normal;
            font-style: italic;
        }
        .annotation {
            line-height: 1.8;
            font-size: 1.1em;
            text-align: justify;
        }
        .dedication {
            font-style: italic;
            line-height: 1.8;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .posveshenie {
            max-width:330px;
        }
        .book-cover-image {
            width: 70%;
            max-height: 300px;
            object-fit: cover;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .page-number {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #999;
        }
        .left-page .page-number {
            left: 20px;
        }
        .right-page .page-number {
            right: 20px;
        }
        /* Стили для кнопки */
        .generate-btn {
            position: absolute;
            bottom: 20px;
            left: 25%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #8b7355;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-size: 16px;
            transition: background 0.3s;
        }
        .generate-btn:hover {
            background: #6b5a45;
        }
